<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
<div class="container">
    <div class="row">
        <h3>List of Comments</h3>
    </div>
    <br/>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th style="width:5%">#</th>
            <th style="width:20%">Email</th>
            <th style="width:50%">Comment</th>
            <th style="width:15%">Created Date</th>
            <th style="width:10%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment, iterStat : ${comments}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${comment.email}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<br/>
<br/>
<div th:replace="admin/footer :: footer"></div>
</html>
